version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - run:
          name: Install dependencies
          command: |
            pip install --upgrade pip
            sudo pip install . 
      - python/save-cache
      - run:
          name: Test
          command: pipenv run py.test
      - store_test_results:
          path: test-results

workflows:
  main:
    jobs:
      - build